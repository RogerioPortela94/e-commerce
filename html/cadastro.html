<div class="card mt-3 tab-card">
    <div class="card-header tab-card-header">
      <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="dadosPessoais-tab" data-toggle="tab" href="#dadosPessoais" role="tab" aria-controls="DadosPessoais" aria-selected="false">Dados Pessoais</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" id="endereco-tab" data-toggle="tab" href="#endereco" role="tab" aria-controls="Endereco" aria-selected="false">Endereço</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="Login" aria-selected="true">Login</a>
        </li>
      </ul>
    </div>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active p-3" id="dadosPessoais" role="tabpanel" aria-labelledby="dadosPessoais-tab">
        <h5 class="card-title text-center">Dados Pessoais</h5>
        <form onsubmit="endereco(); return false;" id="frm_dados" >
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo" required>
            </div>
            <div class="row form-group" >
                <div class="col">
                    <label for="cpf">CPF</label>
                    <input type="number" class="form-control" id="cpf" name="cpf" placeholder="Somente Números" required>
                </div>
                <div class="col">
                    <label for="rg">RG</label>
                    <input type="number" class="form-control" id="rg" name="rg" placeholder="Somente Números" required>
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" class="form-control" id="nascimento" name="nascimento" required>
                </div>
                <div class="col">
                    <label for="telefone">Telefone</label>
                    <input type="number" class="form-control" id="telefone" name="telefone" placeholder="Somente Números" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <button type="submit" class="btn btn-primary float-right m-1">Proximo</button>
        </form>             
      </div>
      <div class="tab-pane fade p-3" id="endereco" role="tabpanel" aria-labelledby="endereco-tab">
        <h5 class="card-title text-center">Endereço</h5>
        <form onsubmit="login(); return false;" id="frm_endereco">
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="number" class="form-control" id="cep" name="cep" placeholder="Somente Números" required>
            </div>
            <div class="row form-group" >
                <div class="col col-md-7">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" name="logradouro" placeholder="Logradouro" required>
                </div>
                <div class="col col-md-1">
                    <label for="numero">Nº</label>
                    <input type="text" class="form-control" id="numero" name="numero" placeholder="nº" required>
                </div>
                <div class="col">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Complemento">
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" required>
                </div>
                <div class="col">
                    <label for="cidade">Cidade</label>
                    <input type="number" class="form-control" id="cidade" name="cidade" placeholder="Cidade" required>
                </div>
                <div class="col col-md-1">
                    <label for="estado">UF</label>
                    <input type="text" class="form-control" id="estado" name="estado" placeholder="UF" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary float-right m-1">Próximo</button>
            <button type="button" class="btn btn-secondary float-right m-1" onclick="dadosPessoais()">Anterior</button>
        </form>                  
      </div>
      <div class="tab-pane fade p-3" id="login" role="tabpanel" aria-labelledby="login-tab">
        <h5 class="card-title text-center">Senha</h5>
        <form onsubmit="cadastrar(); return false;" id="frm_login">
            <div class="row form-group" >
                <div class="col">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                </div>
                <div class="col">
                    <label for="confirmar_senha">Confirme sua Senha</label>
                    <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary float-right m-1">Salvar</button>
            <button type="button" class="btn btn-secondary float-right m-1" onclick="endereco()">Anterior</button>  
        </form>
            
      </div>

    </div>
</div>



<div class="modal fade" id="sucessoModal" tabindex="-1" role="dialog" aria-labelledby="sucesso" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-success text-center" id="successo">PARABÉNS</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p class="text-center">Cadastro realizado com sucesso!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="erroModal" tabindex="-1" role="dialog" aria-labelledby="erro" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger text-center" id="erro">ERROR</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p class="text-center">Lamentamos! Mas ocorreram algum erro!</p>
            <br>
            <p class="text-center" id="erroMsg"></p>
            <br>
            <p class="text-center">Se este erro persistir contate o administrador do sistema.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>


<script src="js/cadastro.js"></script>
<script src="js/validator.js"></script>

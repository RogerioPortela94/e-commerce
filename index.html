            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">LOGIN</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body text-center">
                    <form id="frm_login" class="">
                        <div class="form-group">
                            <label for="inputEmail" class="sr-only">Usuário</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Usuário" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="sr-only">Senha</label>
                            <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" required>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary w-25" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary w-25" onclick="login()">Entrar</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-lg-center">
